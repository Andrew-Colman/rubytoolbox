language: ruby
# See https://docs.travis-ci.com/user/database-setup/#PostgreSQL
services:
- postgresql
addons:
  postgresql: '9.6'
# Cache bundle between builds
# See https://docs.travis-ci.com/user/caching/
cache: bundler
jobs:
  include:
  - stage: test
    before_script:
    - bin/rails db:setup
    script:
    - bundle exec rspec
  - script: bundle exec rubocop
  - stage: deploy
    script: skip
    deploy:
      provider: heroku
      api_key:
        secure: $HEROKU_API_KEY_ENCRYPTED
      app:
        co-ops: rubytoolbox-production
      run:
        - "rake db:migrate"

